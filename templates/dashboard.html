<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>

    <h2>Your Grocery Lists</h2>
    <ul>
        {% for list in current_user.lists %}
            <li>{{ list.name }}</li>
        {% endfor %}
    </ul>

    <!-- Button to trigger the popup -->
    <button id="openCreateListModal">Create New List</button>

    <!-- Modal -->
    <div id="createListModal" class="modal">
        <div class="modal-content">
            <h2>Create Grocery List</h2>
            <form id="createListForm">
                <label for="list_name">List Name:</label>
                <input type="text" id="list_name" name="list_name" required>
                <button type="submit">Create List</button>
            </form>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        // Show the modal when the button is clicked
        $('#openCreateListModal').click(function() {
            $('#createListModal').show();
        });

        // Close the modal when the close button is clicked
        $('#closeModal').click(function() {
            $('#createListModal').hide();
        });

        // Submit the form to create a new list
        $('#createListForm').submit(function(event) {
            event.preventDefault(); // Prevent the page from refreshing
            let listName = $('#list_name').val();

            $.ajax({
                url: "{{ url_for('create_list') }}",
                method: "POST",
                data: {
                    list_name: listName,
                    csrf_token: '{{ csrf_token() }}'  // CSRF protection
                },
                success: function(response) {
                    // Close the modal and update the list dynamically
                    $('#createListModal').hide();
                    alert('List created successfully!');
                    location.reload();  // Reload the page to show the new list
                }
            });
        });
    </script>
</body>
</html>
